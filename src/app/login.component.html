<div class="login-box">
  <div class="login-logo">
    <!-- <img src={{logoPath}} alt="Please wait..." /> -->
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <form [formGroup]="loginForm" role="form" (ngSubmit)="login()">
        <div class="input-group">
          <input type="email" class="form-control" placeholder="Email" formControlName="email" trim>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="validation-div">

        </div>
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" maxlength="15" trim>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="validation-div">

        </div>
        <div class="row">
          <div class="col-8">
            <p class="mb-1">
              <a [routerLink]="['forgot-password']">Forgot Password?</a>
            </p>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn button-custom-enabled btn-block" >Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
